name: Generate sitemap 路 robots.txt 路 preload

on:
  schedule:
    - cron:  '0 3,15 * * *'    # 毵れ 12:00, 24:00 KST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install feedparser

      - name: Run generators
        run: |
          python scripts/generate_sitemap.py
          python scripts/generate_preload_and_robots.py

      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        with:
          add: "sitemap.xml preload.html robots.txt"
          message: "chore: auto-update sitemap 路 preload 路 robots "
          default_author: github_actions

      - name: Ping Google
        run: |
          curl -s -o /dev/null "https://www.google.com/ping?sitemap=https://pages.ssongnara.com/sitemap.xml"
